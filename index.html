<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Type a city..."
                  autocomplete="off"
                  class="form-control"
                  id="city-input"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary w-100"
                />
              </div>
            </div>
          </form>
          <div class="overview">
            <h1 id="city"></h1>
            <ul>
              <li id="time"></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <img src="" alt="" id="icon" class="float-left" />
                <span class="float-left">
                  <strong id="temperature"></strong>
                  <small class="units"
                    ><a href="" id="celsius-link" class="active">째C</a> |
                    <a href="" id="fahrenheit-link">째F</a></small
                  >
                </span>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li class="description" id="description"></li>
                <li>Humidity: <span id="humidity"></span> %</li>
                <li>Wind: <span id="wind"></span> km/h</li>
              </ul>
            </div>
          </div>
          <div class="weather-forecast">
            <div class="row">
              <div class="col-2">
                <div class="weather-forecast-date">Wed</div>
                <img
                  src="http://openweathermap.org/img/wn/04n@2x.png"
                  alt=""
                  width="36"
                />
                <div class="weather-forecast-temperature">
                  <span class="weather-forecast-temperature-max">4째</span>
                  <span class="weather-forecast-temperature-min">-7째</span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <small>
          <a href="https://github.com/mikarogers/Weather-App" target="_blank">
            Open-source code</a
          >
          by Mika Rogers
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
